<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cube</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<!--    ondragstart and ondrop prevent user from 'dragging' elements
        off the screen when they are rotating the cube or turning it -->
<body class="body" ondragstart="return false;" ondrop="return false;">
    <div class="scene">
        <div class="cube" id="cube">
            <div class="face" id="front"></div>
            <div class="face" id="back"></div>
            <div class="face" id="top"></div>
            <div class="face" id="bottom"></div>
            <div class="face" id="left"></div>
            <div class="face" id="right"></div>
        </div>
    </div> 
    <div id="settings">
        <input type="checkbox" name="transparent" id="transparent" onclick="updateTransparent()">
        <label for="transparent">Transparent Cube</label><br>
        <input type="checkbox" name="dark" id="dark" onclick="updateDarkMode()">
        <label for="dark">Dark Mode</label><br>
        <button onclick="resetCube()">Reset Cube</button>
        <button onclick="saveCube()">Save Cube</button>
        <button onclick="loadCube()">Load Cube</button>
    </div>
    <script src="rubiks.js"></script>
</body>
</html>
